<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">  
    <script defer src="js/main.js"></script>    
    <title>CODENAMES</title>
</head>
<body id='body'>
    <h1>CODENAMES.</h1>
<!-- JScodenames.surge.sh -->
<!-- just run surge in terminal to deploy -->
    <div class = "container">
        <div id = "redBoard">
            <h4 id="redTitle">Red Team</h4>
                <p id="redCards"></p>
                <p style = "font-weight:bold">Clues Given:</p>
                <p id="redList"></p>
                <p id="redListWords" font-weight = "bold"></p>
        </div>
        <div id = "boardAndInputs">
            <div class="grid">
                <div id = '0' ></div>
                <div id = '1' ></div>
                <div id = '2' ></div>
                <div id = '3' ></div>
                <div id = '4' ></div>
                <div id = '5' ></div>
                <div id = '6' ></div>
                <div id = '7' ></div>
                <div id = '8' ></div>
                <div id = '9' ></div>
                <div id = '10' ></div>
                <div id = '11' ></div>
                <div id = '12' ></div>
                <div id = '13' ></div>
                <div id = '14' ></div>
                <div id = '15' ></div>
                <div id = '16' ></div>
                <div id = '17' ></div>
                <div id = '18' ></div>
                <div id = '19' ></div>
                <div id = '20' ></div>
                <div id = '21' ></div>
                <div id = '22' ></div>
                <div id = '23' ></div>
                <div id = '24' ></div>
            </div>

            <div id = "guessInfo"></div>
        
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Clue</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='clue'>
            </div>
        
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Number</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id = "num">
            </div>
            
            <div>
                <input class="btn btn-light" type="submit" value="Submit" id = "numSubmit">
                <input class="btn btn-light" type="submit" value = "Pass Turn" id = "pass">
            </div>
            <div>
                <button class="btn btn-dark btn-block" value = "SPYMASTER"  id = "spymaster">SPYMASTER</button>
            </div>
        </div>
        <div id = "blueBoard">
            <h4 id="blueTitle">Blue Team</h4>
                <p id="blueCards"></p>
                <p style = "font-weight:bold">Clues Given:</p>
                <p id="blueList"></p>
                <p id="blueListWords" font-weight = "bold"></p>                           
        </div>
    </div>

    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
